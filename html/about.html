{{define "about"}}
<div class="container-fluid py-5" id="about">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">{{.AboutTitle}}</h6>
            <h1 class="font-secondary display-4">{{.GroomTitle}} & {{.BrideTitle}}</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row m-0 mb-4 mb-md-0 pb-2 pb-md-0">
            <div class="col-md-6 p-0 text-center text-md-right">
                <div class="h-100 d-flex flex-column justify-content-center bg-secondary p-5">
                    <h3 class="mb-3">{{.GroomTitle}}</h3>
                    <p>{{.GroomAbout}}</p>
                    <h3 class="font-secondary font-weight-normal text-muted mb-3"><i
                            class="fa fa-male text-primary pr-3"></i>{{.GroomName}}</h3>
                    <div class="position-relative">
                        <a class="btn btn-outline-primary btn-square mr-1" href="#"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-outline-primary btn-square mr-1" href="#"><i
                                class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-primary btn-square mr-1" href="#"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-primary btn-square" href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-0" style="min-height: 400px;">
                <img class="position-absolute w-100 h-100" src="{{.GroomImage}}" style="object-fit: contain;">
            </div>
        </div>
        <div class="row m-0">
            <div class="col-md-6 p-0" style="min-height: 400px;">
                <img class="position-absolute w-100 h-100" src="{{.BrideImage}}" style="object-fit: contain;">
            </div>
            <div class="col-md-6 p-0 text-center text-md-left">
                <div class="h-100 d-flex flex-column justify-content-center bg-secondary p-5">
                    <h3 class="mb-3">{{.BrideTitle}}</h3>
                    <p>{{.BrideAbout}}</p>
                    <h3 class="font-secondary font-weight-normal text-muted mb-3"><i
                            class="fa fa-female text-primary pr-3"></i>{{.BrideName}}</h3>
                    <div class="position-relative">
                        <a class="btn btn-outline-primary btn-square mr-1" href="#"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-outline-primary btn-square mr-1" href="#"><i
                                class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-outline-primary btn-square mr-1" href="#"><i
                                class="fab fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-primary btn-square" href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
