{{define "maps"}}
<div class="container-fluid py-5" id="maps">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">{{.MapsTitle}}</h6>
            <h1 class="font-secondary display-4">{{.MapsTitleMessage}}</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row">
            <div class="col-md-6 border-right border-primary">
                <div class="text-center text-md-right mr-md-3 mb-4 mb-md-0">
                    <h4 class="mb-3">{{.GroomAddressTitle}}</h4>
                    <iframe class="img-fluid mb-4" src="{{.GroomAddress}}" width="450" height="450" style="border:0;"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-md-left ml-md-3">
                    <h4 class="mb-3">{{.BrideAddressTitle}}</h4>
                    <iframe class="img-fluid mb-4" src="{{.BrideAddress}}" width="450" height="450" style="border:0;"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
