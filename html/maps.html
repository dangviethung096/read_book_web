{{define "maps"}}
<div class="container-fluid py-5" id="maps">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Địa chỉ</h6>
            <h1 class="font-secondary display-4">Địa chỉ nhà chúng mình</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row">
            <div class="col-md-6 border-right border-primary">
                <div class="text-center text-md-right mr-md-3 mb-4 mb-md-0">
                    <h4 class="mb-3">Nhà trai</h4>
                    <iframe class="img-fluid mb-4"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3729.7016885128496!2d106.67318267574507!3d20.803353080790245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314a70f62e95b357%3A0xbc7494c4d829e822!2zMTU1IFBo4buRIEzGsHUgVHLhu41uZyBMxrAsIEjGsG5nIMSQ4bqhbywgRMawxqFuZyBLaW5oLCBI4bqjaSBQaMOybmcsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1712238300217!5m2!1sen!2s"
                        width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-md-left ml-md-3">
                    <h4 class="mb-3">Nhà gái</h4>
                    <iframe class="img-fluid mb-4"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3727.0102549693706!2d105.78920497574764!3d20.91190708070844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135b357485e67db%3A0x7c0adc6e0ce91843!2zTmjDoCB2xINuIGjDs2E!5e0!3m2!1sen!2s!4v1712238371353!5m2!1sen!2s"
                        width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
