{{define "maps"}}
<div class="container-fluid py-5" id="maps">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Địa chỉ</h6>
            <h1 class="font-secondary display-4">Địa chỉ nhà chúng mình</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h5 class="font-weight-normal text-muted mb-3 pb-3">Trân trọng kính mời bạn và người thương tới dự buổi
                    tiệc chung vui cùng chúng mình
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 border-right border-primary">
                <div class="text-center text-md-right mr-md-3 mb-4 mb-md-0">
                    <iframe class="img-fluid mb-4"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d464.6718048573736!2d106.4767531618556!3d20.27808348478315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313601dd15935db3%3A0x6e6ccd5d303643f0!2zVUJORCB4w6MgSOG7k25nIFRodeG6rW4!5e1!3m2!1sen!2sus!4v1711985821596!5m2!1sen!2sus"
                        width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <h4 class="mb-3">Nhà trai</h4>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-md-left ml-md-3">
                    <iframe class="img-fluid mb-4"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3441.83013530389!2d106.41224191176855!3d20.25345264555938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313606e126b89a01%3A0x9d6e037d0fa60eca!2zVUJORCB4w6MgR2lhbyBDaMOidQ!5e0!3m2!1sen!2sus!4v1711985596902!5m2!1sen!2sus"
                        width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <h4 class="mb-3">Nhà gái</h4>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
