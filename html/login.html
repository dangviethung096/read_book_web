<body class="text-center" data-new-gr-c-s-check-loaded="14.1050.0" data-gr-ext-installed="">
  <form class="form-signin" onsubmit="event.preventDefault(); login();">
    <img class="mb-4" src="./assets/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>

  <script>
    function login() {
      var email = document.getElementById("inputUsername").value;
      var password = document.getElementById("inputPassword").value;
      var data = {
        "email": email,
        "password": password
      };
      var xhr = new XMLHttpRequest();
      xhr.withCredentials = true;
      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
          console.log(this.responseText);
          var response = JSON.parse(this.responseText);
          if (response.status == "success") {
            window.location.href = "/home";
          } else {
            alert(response.message);
          }
        }
      });
      xhr.open("POST", "/api/login");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(JSON.stringify(data));
    }
  </script>
</body>
