{{define "event"}}
<div class="container-fluid py-5" id="event">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">{{.EventTitle}}</h6>
            <h1 class="font-secondary display-4">{{.EventContent}}</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row">
            <div class="col-md-6 border-right border-primary">
                <div class="text-center text-md-right mr-md-3 mb-4 mb-md-0">
                    <img class="img-fluid mb-4" src="img/khanh/event/1.jpg" alt="">
                    <h4 class="mb-3">{{.BrideEventTitle}}</h4>
                    <p class="mb-2">{{.BrideEventContent}}</p>
                    <p class="mb-0">{{.BrideEventDate}}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-md-left ml-md-3">
                    <img class="img-fluid mb-4" src="img/khanh/event/2.jpg" alt="">
                    <h4 class="mb-3">{{.GroomEventTitle}}</h4>
                    <p class="mb-2">{{.GroomEventContent}}</p>
                    <p class="mb-0">{{.GroomEventDate}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
