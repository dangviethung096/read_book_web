{{define "bank_accounts"}}
<div class="container-fluid py-5" id="bank_accounts">
    <div class="container py-5">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Lời nhắn</h6>
            <h1 class="font-secondary display-4">Nếu không thể tham dự, bạn có thể nhắn với chúng mình qua thông tin
                dưới đây</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="row">
            <div class="col-md-6 border-right border-primary">
                <div class="text-center text-md-right mr-md-3 mb-4 mb-md-0">
                    <div class="map">
                        <h2 class="mb-3">{{.GroomName}}</h2>
                        <img class="img-fluid mb-4" style="width: 300px; height: 300px;" src="{{.GroomBankQR}}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-md-left ml-md-3">
                    <div class="map">
                        <h2 class="mb-3">{{.BrideName}}</h2>
                        <img class="img-fluid mb-4" style="width: 300px; height: 300px;" src="{{.BrideBankQR}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
