{{define "carousel_item"}}

<div class="carousel-item position-relative" style="height: 100vh; min-height: 400px;">
    <img class="position-absolute w-100 h-100" src="{{.ImageLink}}" style="object-fit: cover;">
    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
        <div class="p-3" style="max-width: 900px;">
            <h1 class="display-1 font-secondary text-white mt-n3 mb-md-4">{{.GroomName}} & {{.BrideName}}
            </h1>
            <div class="d-inline-block border-top border-bottom border-light py-3 px-4">
                <h3 class="text-uppercase font-weight-normal text-white m-0" style="letter-spacing: 2px;">
                    {{.Information}}</h3>
            </div>
            <button type="button" class="btn-play mx-auto" data-toggle="modal" data-src="{{.YoutubeLink}}"
                data-target="#videoModal">
                <span></span>
            </button>
        </div>
    </div>
</div>

{{end}}
