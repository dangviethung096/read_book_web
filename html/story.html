{{define "story"}}
<div class="container-fluid py-5" id="story">
    <div class="container pt-5 pb-3">
        <div class="section-title position-relative text-center">
            <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">{{.StoryTitle}}</h6>
            <h1 class="font-secondary display-4">{{.StoryLineTitle}}</h1>
            <i class="far fa-heart text-dark"></i>
        </div>
        <div class="container timeline position-relative p-0">
            {{range $index, $story := .StoryContents}}
            {{template "left_story" $story}}
            {{end}}
        </div>
    </div>
</div>
{{end}}
